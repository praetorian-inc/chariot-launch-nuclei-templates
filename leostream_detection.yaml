---
id: leostream-detection

info:
  name: Leostream Detection
  author: praetorian-thendrickson
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Leostream</title>'
          - 'https://www.leostream.com/perpetual-software-license-agreement/'