id: semaphore-panel

info:
  name: Semaphore CICD Login Exposed
  author: Yuzhe-Zhang-0
  severity: info
  reference: https://www.shodan.io/search?query=http.title%3A%22Semaphore%22
  tags: panel,semaphore

requests:
  - method: GET
    redirects: true
    max-redirects: 5
    path:
      - '{{BaseURL}}/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '>Semaphore</title>'

      - type: status
        status:
          - 200
