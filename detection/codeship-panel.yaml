id: codeship-panel

info:
  name: CodeShip CICD
  author: thardt-praetorian
  severity: info
  reference: https://www.shodan.io/search?query=http.title%3A%22Codeship%22
  tags: panel,codeship

requests:
  - method: GET
    path:
      - '{{BaseURL}}/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Codeship</title>'

      - type: status
        status:
          - 200
