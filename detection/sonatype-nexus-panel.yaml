id: sonatype-nexus-panel

info:
  name: Exposed Sonatype Nexus Panel
  author: thardt-praetorian
  severity: info
  reference: https://www.shodan.io/search?query=http.title%3A%22Sonatype%20Nexus%22
  tags: panel,sonatype,nexus

requests:
  - method: GET
    path:
      - "{{BaseURL}}/#welcome"
      - "{{BaseURL}}/nexus/#welcome"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Sonatype Nexus</title>"

      - type: status
        status:
          - 200
